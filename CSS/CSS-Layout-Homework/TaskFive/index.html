<!doctype html>
<html>
	<head>
		<title>CSS Task Five</title>
		<link rel="stylesheet" type="text/css" href="styles.css" />
	</head>
<body>
	<div id="wrapper">
		<header>
			<nav>
				<ul>
					<li>
						<a href="#">Apple</a>
					</li>
					<li>
						<a href="#">Toshiba</a>
					</li>
					<li>
						<a href="#">Lenovo</a>
					</li>
					<li>
						<a href="#">Dell</a>
					</li>
					<li>
						<a href="#">Asus</a>
					</li>
					<li>
						<a href="#">Acer</a>
					</li>
					<li>
						<a href="#">HP</a>
					</li>
				</ul>
			</nav>
		</header>
		<hr/>
		<section>
			<article>
				<h3>Apple MacBook Air</h3>
				<img src="macbook.jpg" alt="MacBook Air Apple" />
				<ul>
					<li>64 GB SSD</li>
					<li>2GB DDR</li>
					<li>1300 USD</li>
					<li>Intel Core i5</li>
				</ul>
			</article>
		</section>
		<aside>
			<form>
				<dl>
					<dt>Min price: 500 USD</dt>
					<dd>
						<input type="range" name="min-price">
					</dd>
					<dt>Max price: 1500 USD</dt>
					<dd>
						<input type="range" name="min-price">
					</dd>
				</dl>
				<dl>
					<dt>Min RAM: 4GB</dt>
					<dd>
						<input type="range" name="min-ram">
					</dd>
					<dt>Max RAM: 16GB</dt>
					<dd>
						<input type="range" name="min-ram">
					</dd>
				</dl>
			</form>
		</aside>
	</div>
</body>
</html>
