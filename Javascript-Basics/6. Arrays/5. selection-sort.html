<!doctype html>
<html>
	<head>
		<title>JS Seection sort - Homework</title>
	</head>
<body>
	<script>	
		function selectionSort(arr) {
			for (var i=0; i<arr.length; i++) {
				for (var j=i+1; j<arr.length; j++) {
					if (arr[j] < arr[i]) {
						var temp = arr[j];
						arr[j] = arr[i];
						arr[i] = temp;
					}
				}
			}
		}
		
		var arr = [31,34,12,22,11];
		selectionSort(arr);
		console.log(arr);
	</script>
</body>
</html>
