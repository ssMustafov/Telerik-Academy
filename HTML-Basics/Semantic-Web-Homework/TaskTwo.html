<!doctype html>
<html>
	<head>
		<title>Semantic Web Task 2</title>
		<style type="text/css">
			body {
				border: 2px solid black;
				padding: 30px;
			}
			
			h1, h2 {
				display: inline;
				padding-left: 20px;
			}
			
			table {
				border-collapse: collapse;
			}
			
			th, td {
				border: 2px solid black;
				padding: 5px;
				text-align: center;
			}
		</style>
	</head>
<body>

				<li>Nav Item 1</li>
				<li>Nav Item 1</li>
				<li>Nav Item 1</li>
			</ul>
		</nav>
	</header>
	<section>
		<table>
			<thead>
				<tr>
					<th>First name</th>
					<th>Last name</th>
					<th>Score</th>
				<tr>
			</thead>
			<tbody>
				<tr>
					<td>Doncho</td>
					<td>Minkov</td>
					<td>4.54</td>
				</tr>
				<tr>
					<td>Svtelin</td>

</body>
</html>
