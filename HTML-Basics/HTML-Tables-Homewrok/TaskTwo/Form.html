<!DOCTYPE html>
<html>
<head>
    <title>Form</title>
    <style type="text/css">
        .submit-button
        {
            background-image: url("button-submit.gif");
            background-repeat: no-repeat;
            width: 98px;
            height: 26px;
            border: 0;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <form action="" method="get">
        Member name: <input type="text" name="name" /> *req<br />
        Email: <input type="text" name="email" /> *req<br />
        School: <input type="text" name="school" /> *req<br />
        <input type="submit" value="" class="submit-button" />
    </form>
</body>
</html>
